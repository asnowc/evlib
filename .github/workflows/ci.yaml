name: CI
on:
  push:
    branches:
      - main
      - develop
env:
  ARTIFACT_NAME: dist
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup NodeJS
        uses: asnowc/actions@setup-node/v2
        with:
          node_v: ${{matrix.node-version}}
          pnpm_v: 8
          run_install: true
      - name: Build
        run: pnpm ci:build
      - name: Unit test
        run: pnpm ci:test
      - name: Check api
        if: ${{matrix.node-version==20 && github.ref_name=='main'}}
        run: pnpm ci:api-extractor
      - name: Upload
        if: ${{matrix.node-version==20 && github.ref_name=='main'}}
        uses: actions/upload-artifact@v4
        with:
          name: ${{env.ARTIFACT_NAME}}
          path: |
            !node_modules
            **/dist

  publish:
    if: ${{github.ref_name=='main'}}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup NodeJS
        uses: asnowc/actions@setup-node/v2
        with:
          node_v: 20
          pnpm_v: 8
      - name: Download
        uses: actions/download-artifact@v4
        with:
          name: ${{env.ARTIFACT_NAME}}

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - name: Publish
        run: |
          echo ::group::Deno cache
          deno run -A ./.github/scripts/publish.ts
        env:
          GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
