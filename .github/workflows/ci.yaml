name: CI
on:
  push:
    branches:
      - main
      - develop
      - feat/*
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20, 22]
    runs-on: ubuntu-latest
    outputs:
      publish: ${{steps.check_tag.outputs.tags}}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup NodeJS
        uses: asnowc/actions@setup-node/v2
        with:
          node_v: ${{matrix.node-version}}
          pnpm_v: 9
          run_install: true
      - name: Build
        run: pnpm ci:build
      - name: Unit test
        run: pnpm ci:test
      - name: Check Tags
        if: ${{matrix.node-version==22 && github.ref_name=='main'}}
        id: check_tag
        uses: asnowc/actions@check-tags/v1
        with:
          file: package.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  publish:
    needs: build
    if: ${{needs.build.outputs.publish&&github.ref_name=='main'}}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: asnowc/actions@setup-node/v2
        with:
          node_v: 20
          pnpm_v: 9
          run_install: true
      - name: Build
        run: pnpm ci:build
      - name: Check api
        run: pnpm ci:api-extractor
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - name: Publish
        uses: asnowc/actions@deno-script/v1
        with:
          script: |
            import { tagsPublishFlow } from "https://cdn.jsdelivr.net/gh/dnpack/action-script@0.3.x/cmd/github_repo.ts";
            import { execCmdSync } from "https://cdn.jsdelivr.net/gh/dnpack/action-script@0.3.x/lib.ts";

            await tagsPublishFlow("NEW_TAGS", () => execCmdSync("pnpm", ["publish"], { exitIfFail: true }));
          args: -A --no-lock
        env:
          NEW_TAGS: ${{needs.build.outputs.publish}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
